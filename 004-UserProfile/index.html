<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
    <title>004 | User Profile</title>
</head>
<body>
    <main>
        <section class="content">
            <div class="card">
                <div class="profile-img">
                    <img src="/004-UserProfile/assets/profile-photo.jpg" alt="foto de perfil" srcset=""/>
                </div>
                <h2 class="username">
                    José Musso
                </h2>
                <p class="profile-description">
                    Construyendo productos de tecnología energética de última generación en la industria.
                </p>
                <div class="profile-buttons">
                    <button class="follow">
                        <i class="fa-solid fa-user-plus"></i>
                        Seguir
                    </button>
                    <button class="contact">
                        <i class="fa-solid fa-envelope"></i>
                        Enviar mensaje
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
