<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>006 | FAQS</title>
</head>
<body>
    <main>
      <section class="content">
          <div class="card">
              <div class="faq-image">
                <img src="/assets/illustration-woman-online-desktop.svg" alt="ilustracion faqs" class="woman" srcset=""/>
                <img src="/assets/illustration-box-desktop.svg" alt="ilustracion faqs" class="box" srcset=""/>
              </div>
              <div class="faqs">
                <div class="faq-title">
                  <h2>FAQ</h2>
                </div>
                <div class="questions">
                    <div class="principal-quest">
                      <p>
                        How many team members can i invite? 
                      </p>
                      <img src="/assets/icon-arrow-down.svg" alt="flecha abajo" srcset=""/>
                    </div>
					<hr>
                    <div class="principal-quest">
                      <p>
                        What is the maximum file upload size? 
                      </p>
                      <img src="/assets/icon-arrow-down.svg" alt="flecha abajo" srcset=""/>
                    </div>
					<hr>
                    <div class="principal-quest">
                      <p>
                        How do i reset my password? 
                      </p>
                      <img src="/assets/icon-arrow-down.svg" alt="flecha abajo" srcset=""/>
                    </div>
					<hr>
                    <div class="principal-quest">
                      <p>
                        Can i cancel my subscription? 
                      </p>
                      <img src="/assets/icon-arrow-down.svg" alt="flecha abajo" srcset=""/>
                    </div>
					<hr>
                    <div class="principal-quest">
                      <p>
                        Do you provide additional support? 
                      </p>
                      <img src="/assets/icon-arrow-down.svg" alt="flecha abajo" srcset=""/>
                    </div>
					<hr>
                </div>
              </div>
          </div>
      </section>
    </main>
</body>
</html>
