<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>003 | CardModal</title>
</head>
<body>
    <main>
        <section class="contenido">
            <div class="card">
                <div class="superior-card">
                    <h2>Registrá tu turno</h2>
                </div>
                <div class="calendario">
                    <img src="assets/izquierda.png" alt="icon-izquierda" srcset="" />
                    <div class="fecha">
                        <p>Sep. 21</p>
                        <p>hoy</p>
                    </div>
                    <img src="assets/derecha.png" alt="icon-derecha" srcset="">
                </div>
                <div class="doctores-disponibles">
                    
                </div>
                <div class="doctor">
                    <div class="doctor-turno">
                        <div class="doctor-horario">
                            <h3>Odontología</h3>
                            <p>09:30 · 60 min</p>
                        </div>
                        <div class="doctor-button">
                            <button class="turno">Pedir turno</button>
                        </div>
                    </div>
                    <div class="doctor-info">
                        <img src="/003-CardModal/assets/doctor1.jpg" alt="doctor foto de perfil" srcset="" />
                        <p>Dra. Emilia Pérez</p>
                    </div>
                </div>
                <div class="doctor">
                    <div class="doctor-turno">
                        <div class="doctor-horario">
                            <h3>Odontología</h3>
                            <p>10:30 · 60 min</p>
                        </div>
                        <div class="doctor-button">
                            <button class="turno">Pedir turno</button>
                        </div>
                    </div>
                    <div class="doctor-info">
                        <img src="/003-CardModal/assets/doctor2.jpg" alt="doctor foto de perfil" srcset="" />
                        <p>Dra. Maria Rodriguez</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
