<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>005 | Pricing Card</title>
</head>
<body>
    <main>
        <section class="content">
            <div class="card">
                <div class="plan">
                    <h2 class="pack">Free</h2>
                    <div class="price-condition">
                        <div class="price">
                            <p>$</p>
                            <p class="cost">0</p>
                        </div>
                        <p class="condition">Gratis para todo tu equipo</p>
                    </div>
                    <p class="description">
                        Para individuos o equipos que buscan organizar cualquier cosa.
                    </p>
                    <button class="start-now pack-button">Empezar Ahora</button>
                </div>
                <div class="plan">
                    <h2 class="pack">Standard</h2>
                    <div class="price-condition">
                        <div class="price">
                            <p>$</p>
                            <p class="cost">12</p>
                        </div>
                        <p class="condition">Por usuario por mes</p>
                    </div>
                    <p class="description">
                        Para equipos que necesitan gestionar m√°s trabajo.
                    </p>
                    <button class="buy-it pack-button">Contratar</button>
                </div>
                <div class="plan">
                    <h2 class="pack">Premium</h2>
                    <div class="price-condition">
                        <div class="price">
                            <p>$</p>
                            <p class="cost">35</p>
                        </div>
                        <p class="condition">Por usuario por mes</p>
                    </div>
                    <p class="description">
                        Ideal para equipos que necesitan seguimiento de varios proyectos.
                    </p>
                    <button class="trial pack-button">Prueba Gratuita</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
